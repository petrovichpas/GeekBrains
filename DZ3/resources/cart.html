<!DOCTYPE html>
<html lang="ru" ng-app="myApp" >
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
</head>

<body ng-controller="cartController">
    <table>
        <thead>
        <tr>
            <th>Название</th>
            <th>Цена</th>
            <th colspan="3">Количество</th>
            <th>Итого</th>
        </tr>
        </thead>

        <tr ng-repeat="dish in dishesList">
            <td>{{dish.name}}</td>
            <td>{{dish.price}}</td>
            <td><button ng-click="minusOne(dishQuantity)" type="submit">-</button></td>
            <td>{{dishQuantity}}</td>
            <td><button ng-click="plusOne(dishQuantity)" type="submit">+</button></td>
            <td>{{dishQuantity * dish.price}}</td>
            <td><button ng-click="delete(dish)" type="submit">Удалить</button></td>
        </tr>
    </table>

</body>

<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.min.js"></script>
<script  type="text/javascript" src="js/cart.js"></script>
</html>
