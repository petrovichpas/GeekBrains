<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Students</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="st : ${students}">
                <td th:text="${st.getName()}"></td>
                <td th:text="${st.getAge()}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
